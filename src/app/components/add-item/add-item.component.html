<form class="form" (ngSubmit)="onSubmit()">
  <mat-form-field class="form-field">
    <input
      matInput
      name="item_name"
      type="text"
      [(ngModel)]="item_name"
      placeholder="Add item..."
    />
    <button type="submit" mat-button matSuffix mat-icon-button>
      <mat-icon>add</mat-icon>
    </button>
  </mat-form-field>
</form>
